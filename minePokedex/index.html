<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" text="text/javascript" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="search">
        <div class="container">
            <div id="pokedex" class="pokedex">
                <h1 class="pokemon-name"></h1>
                <img class="pokemon-img"></img>
                <p class="pokemon-id"></p>
                <p class="pokemon-type"></p>
            
                <h2>Pokedex</h2>
                <input type="text" autocomplete="off" id="search">
                <button id="btn">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
